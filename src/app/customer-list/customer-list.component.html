        &nbsp; &nbsp;
        <button (click)="onToggleFilter()" type="button" class="btn btn-primary btn-sm">
          <span style="cursor: pointer;" title="Row filter">
            <i class="fa fa-filter" aria-hidden="true"></i></span>
        </button>
        &nbsp; &nbsp;
        <button (click)="onRecordEdit()" type="button" class="btn btn-primary btn-sm">

        </button>

        </button>

        </button>
      </span>
    </h3>

    <angular-slickgrid gridId="grid1" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
