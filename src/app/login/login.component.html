<div class="container">

    <!-- <form [formGroup]="loginForm" (ngSubmit)="login()"> -->
        <div class="col-lg-6">
            <div class="p-5">
                <div class="mb-5">
                    <h1 class="h4 font-weight-bold text-theme">Login</h1>
                </div>

                <h1 class="h5 mb-0">Welcome back!</h1>
                <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="email" class="form-control" [autocomplete]="true" id="exampleInputEmail1"
                            placeholder="Enter email address" autocomplete="off" required>
                    </div>
                    <!-- <p *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].dirty" class="danger" padding>
                        Email is not
                        valid.</p> -->
                    <div class="form-group mb-5">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            id="exampleInputPassword1" minlength="6" maxlength="12" placeholder="Enter password"
                            autocomplete="off" required>
                        <!-- <p *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty"
                            class="danger" padding>Password
                            is not valid.</p> -->
                    </div>

                    <div class="form-group">
                        <input type="radio" formControlName="role" value="admin" name="role" class="ml-5" id="role"
                            required> &nbsp;
                        <label for="delivered">Admin</label>

                        <input type="radio" formControlName="role" value="user" name="role" class="ml-5" id="role"
                            required> &nbsp;
                        <label for="delivered">User</label>
                    </div>

                    <button type="submit" class="btn btn-theme btn-primary">Login</button>
                    <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>
                </form>
            </div>
        </div>
    <!-- </form> -->

</div>
